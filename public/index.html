<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Syllable Chat - Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="login-screen" class="card">
            <h1>Syllable Chat</h1>
            <p>8桁のコードで秘密のボイチャ部屋に入ろう</p>
            <div class="input-area">
                <input type="text" id="inputName" placeholder="あなたの名前">
                <input type="text" id="inputRoomCode" maxlength="8" placeholder="8桁のコードを入力">
            </div>
            <div class="button-group">
                <button id="btnCreate">部屋を作る</button>
                <button id="btnJoin">参加する</button>
            </div>
        </div>

        <div id="chat-screen" class="card" style="display: none;">
            <div class="header">
                <h2 id="displayRoom">Room: --------</h2>
                <button id="btnLeave" class="leave-button">終了する</button>
            </div>

            <div class="room-content">
                <div class="sidebar">
                    <h3>ユーザー一覧</h3>
                    <ul id="userList"></ul>
                </div>
                <div class="main-chat">
                    <div id="messageLog" class="log-area"></div>
                </div>
            </div>

            <div class="controls">
                <div class="voice-settings">
                    <label>あなたの声の音色:</label>
                    <select id="selectVoice">
                        <option value="normal">標準（人間）</option>
                        <option value="helium">ヘリウムガス（超高い）</option>
                        <option value="child">子供（可愛らしい）</option>
                        <option value="giant">巨人（低くて太い）</option>
                        <option value="demon">魔王（超低い）</option>
                        <option value="robot">ロボット（無機質）</option>
                        <option value="fast">早口（せっかち）</option>
                        <option value="slow">スロー（のんびり）</option>
                    </select>
                </div>
                
                <div class="mic-status-area">
                    <div id="micStatusIndicator" class="status-indicator">マイクOFF</div>
                    <button id="btnToggleMic" class="mic-button">マイクをONにする</button>
                </div>
                <p class="hint-text">※マイクONの間は、喋った言葉が自動的に送信されます。</p>
            </div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
