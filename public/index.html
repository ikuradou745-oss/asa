<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Voice Syllable Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="login-screen" class="card">
            <h1>Syllable Chat</h1>
            <input type="text" id="inputName" placeholder="自分の名前を入力">
            <div class="room-action">
                <input type="text" id="inputRoomCode" maxlength="8" placeholder="8桁のコードを入力">
                <div class="button-group">
                    <button id="btnCreate">部屋を作る</button>
                    <button id="btnJoin">参加する</button>
                </div>
            </div>
        </div>

        <div id="chat-screen" class="card" style="display: none;">
            <div class="header">
                <span id="displayRoom">Room: --------</span>
                <button id="btnLeave">退室</button>
            </div>
            
            <div id="messageLog" class="log-area"></div>

            <div class="controls">
                <div class="setting-row">
                    <label>声の音色:</label>
                    <select id="selectVoice">
                        <option value="normal">ノーマル</option>
                        <option value="high">高い声（ピコピコ）</option>
                        <option value="low">低い声（ボボボー）</option>
                    </select>
                </div>
                <button id="btnTalk" class="talk-button">長押しして話す</button>
            </div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
